<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pegawai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css?v=150126-3" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker.css" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker-font.css" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker-ios.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body class="pb-24 dark:bg-slate-950 dark:text-white">

    <!-- Header Section -->
    <div class="bg-blue-700 text-white p-6 rounded-b-[2.5rem] shadow-lg mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-white p-2 rounded-full">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/KPU_Logo.svg" alt="Logo KPU"
                    class="w-10 h-10">
            </div>
            <div>
                <h1 class="text-lg font-bold">KPU KAB. KONAWE UTARA</h1>
                <p class="text-sm opacity-80">Profil Pegawai</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 max-w-lg mx-auto">
        <div
            class="bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl rounded-3xl p-6 shadow-sm border border-gray-100 dark:border-slate-800 mb-6">
            <div
                class="bg-white dark:bg-slate-800 rounded-[28px] p-6 flex flex-col items-center text-center mb-4 relative group">
                <button onclick="window.location.reload()"
                    class="absolute top-4 right-4 p-2 rounded-full text-slate-300 dark:text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700/50 hover:text-blue-500 dark:hover:text-blue-400 transition-all"
                    title="Refresh Halaman">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <div class="relative mb-4">
                    <div class="w-24 h-24 rounded-full border-4 border-slate-50 dark:border-slate-800 overflow-hidden flex items-center justify-center bg-blue-500 text-white"
                        id="avatarContainer">
                        <span class="text-3xl font-bold" id="avatarText">--</span>
                    </div>
                    <div
                        class="absolute bottom-1 right-1 w-6 h-6 bg-green-500 border-4 border-white dark:border-slate-900 rounded-full">
                    </div>
                </div>
                <h2 class="text-xl font-bold text-slate-800 dark:text-white" id="textName">---</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm font-medium mt-1">NIP: <span
                        id="textNip">---</span></p>
            </div>


            <main class="pb-24">
                <div
                    class="bg-gradient-to-br from-orange-400 to-rose-500 rounded-[28px] p-5 mb-4 text-white relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 opacity-20 transform rotate-12">
                        <span class="material-symbols-outlined text-8xl">cake</span>
                    </div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div
                            class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center">
                            <span class="material-symbols-outlined text-white">celebration</span>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/80">Hitung Mundur
                                Ulang Tahun
                            </p>
                            <div class="flex items-baseline gap-1">
                                <span class="text-2xl font-bold" id="countdownValue">--</span>
                                <span class="text-xs font-medium text-white/90" id="countdownText">Hari Menuju --</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white dark:bg-slate-800 rounded-[28px] shadow-sm p-5 space-y-4 mb-4">
                    <div class="space-y-2">
                        <!-- Nama ASN (Select) -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Pilih
                                Pegawai</label>
                            <div class="relative">
                                <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <select
                                    class="w-full pl-11 pr-4 py-3 bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-2xl appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all dark:text-white"
                                    id="mobileNameSelect" required>
                                    <option>-- Belum Pilih Pegawai --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="bg-white dark:bg-slate-800 rounded-2xl p-4 flex items-center gap-4 shadow-sm">
                        <div
                            class="w-12 h-12 bg-blue-50 dark:bg-blue-900/30 rounded-xl flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined">briefcase_meal</span>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Jabatan</p>
                            <p class="text-sm font-semibold text-slate-700 dark:text-slate-200 leading-tight"
                                id="textPosition">---</p>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 rounded-2xl p-4 flex items-center gap-4 shadow-sm">
                        <div
                            class="w-12 h-12 bg-blue-50 dark:bg-blue-900/30 rounded-xl flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined">corporate_fare</span>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Unit Kerja</p>
                            <p class="text-sm font-semibold text-slate-700 dark:text-slate-200 leading-tight"
                                id="textDepartment">---</p>
                        </div>
                    </div>
                </div>
            </main>



        </div>
    </div>

    <!-- Bottom Navigation Mobile Only Look) -->
    <div
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 px-8 py-4 flex justify-between items-center max-w-lg mx-auto rounded-t-3xl shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <button onclick="navigateTo('./index.html')"
            class="flex flex-col items-center text-gray-400 bg-transparent border-none p-0">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Beranda</span>
        </button>
        <button onclick="navigateTo('./history.html')"
            class="flex flex-col items-center text-gray-400 bg-transparent border-none p-0">
            <i class="fas fa-file-alt text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Histori</span>
        </button>
        <button onclick="navigateTo('./statistic.html')"
            class="flex flex-col items-center text-gray-400 bg-transparent border-none p-0">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Statistik</span>
        </button>
        <button onclick="navigateTo('./profile.html')"
            class="flex flex-col items-center text-blue-600 bg-transparent border-none p-0">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Profil</span>
        </button>
    </div>
    (

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/navigation.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        /* Removed glass-card */

        .input-focus:focus {
            border-color: #3b82f6;
            ring: 2px;
            ring-color: #3b82f6;
        }

        .p-6 {
            padding: 1.1rem;
        }

        /* Select2 Global Styles (Structure + Light Mode Default) */
        .select2-container--default .select2-selection--single {
            background-color: #f9fafb;
            /* gray-50 */
            border-color: #e5e7eb;
            /* gray-200 */
            color: #111827;
            /* gray-900 */
            height: 50px;
            /* Match existing input height approx */
            display: flex;
            align-items: center;
            border-radius: 1rem;
            /* rounded-2xl */
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #111827;
            /* gray-900 */
            padding-left: 44px;
            /* Space for icon */
            line-height: normal;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 48px;
            top: 1px;
            right: 10px;
        }

        .select2-dropdown {
            background-color: #ffffff;
            border-color: #e5e7eb;
            /* gray-200 */
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .select2-container--default .select2-search--dropdown .select2-search__field {
            border-radius: 0.5rem;
            border-color: #e5e7eb;
            padding: 8px;
        }

        /* Select2 Dark Mode Overrides (Colors Only) */
        @media (prefers-color-scheme: dark) {
            .select2-container--default .select2-selection--single {
                background-color: #1e293b !important;
                /* slate-800 */
                border-color: #334155 !important;
                /* slate-700 */
                color: #ffffff !important;
            }

            .select2-container--default .select2-selection--single .select2-selection__rendered {
                color: #ffffff !important;
            }

            .select2-dropdown {
                background-color: #1e293b !important;
                /* slate-800 */
                border-color: #334155 !important;
                /* slate-700 */
                color: #ffffff !important;
            }

            .select2-container--default .select2-search--dropdown .select2-search__field {
                background-color: #0f172a !important;
                /* slate-900 */
                border-color: #334155 !important;
                color: #ffffff !important;
            }

            .select2-results__option {
                color: #ffffff !important;
            }

            .select2-container--default .select2-results__option--selected {
                background-color: #334155 !important;
            }

            .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable {
                background-color: #3b82f6 !important;
                /* blue-500 */
                color: #ffffff !important;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/select_asn.js?v=150126-3"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

</html>
