<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Isian Kinerja Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css?v=150126-3" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker.css" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker-font.css" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker-ios.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body class="pb-24 dark:bg-slate-950 dark:text-white">

    <!-- Header Section -->
    <div class="bg-blue-700 text-white p-6 rounded-b-[2.5rem] shadow-lg mb-6">
        <div class="block" style="display: block; height: 33px;">
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-white p-2 rounded-full">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/KPU_Logo.svg" alt="Logo KPU"
                    class="w-10 h-10">
            </div>
            <div>
                <h1 class="text-lg font-bold">KPU KAB. KONAWE UTARA</h1>
                <p class="text-sm opacity-80">Formulir Isian Kinerja Harian</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 max-w-lg mx-auto">
        <div class="glass-card rounded-3xl p-6 shadow-sm border border-gray-100 dark:border-slate-800 mb-6">
            <form id="mobileForm">
                <div class="flex items-center justify-between px-0 pt-0 pb-0">
                    <div class=" text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Pegawai</div>
                </div>
                <div
                    class="bg-white dark:bg-[#1a2133] rounded-2xl p-4 flex items-center gap-4 border border-[#cfd7e7] dark:border-white/10 shadow-sm mb-6">
                    <div class="size-14 rounded-full border-2 border-primary/20 shrink-0 flex items-center justify-center bg-blue-500 text-white overflow-hidden"
                        id="avatarContainer">
                        <span class="text-xl font-bold" id="avatarText">--</span>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-base font-bold leading-tight" id="textName">---</p>
                        <p class="text-xs text-[#4c669a] dark:text-gray-400 font-medium mt-1 uppercase tracking-wide">
                            NIP. <span id="textNip">---</span></p>
                    </div>
                </div>

                <!-- Tanggal -->
                <div class="lock text-xs font-semibold text-gray-500 uppercase ml-1 mb-4">
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Hari / Tanggal</label>
                    <div class="relative">
                        <i class="fas fa-calendar absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <!-- Day Overlay -->
                        <span id="dayOverlay"
                            class="absolute left-11 top-2 text-xs text-gray-500 font-semibold pointer-events-none transition-all z-10"></span>
                        <input id="mobileDatePicker" required readonly type="text"
                            class="w-full pl-11 pr-4 pt-6 pb-2 h-14 bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm font-medium dark:text-white">
                    </div>
                </div>

                <!-- Telah pindah ke profil untuk pilih pegawainya 
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Jabatan</label>
                    <div class="relative" style="font-size: 0.85rem;">
                        <i class="fas fa-briefcase absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="mobilePosition" placeholder="-- Pilih pegawai terlebih dahulu --"
                            disabled
                            class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Unit Kerja</label>
                    <div class="relative" style="font-size: 0.85rem;">
                        <i class="fas fa-briefcase absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="mobileDepartment" placeholder="-- Pilih pegawai terlebih dahulu --"
                            disabled
                            class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>
                -->

                <!-- Uraian -->
                <div class="lock text-xs font-semibold text-gray-500 uppercase ml-1 mb-4">
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Uraian Tugas</label>
                    <textarea id="mobileComments" rows="4" placeholder="Berikan uraian di sini ..."
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all dark:text-white dark:placeholder-slate-500"></textarea>
                </div>

                <!-- Output/Hasil -->
                <div class="lock text-xs font-semibold text-gray-500 uppercase ml-1 mb-4">
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Output/Hasil</label>
                    <textarea id="mobileFeedback" rows="4" placeholder="Berikan output/hasil di sini ..."
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all dark:text-white dark:placeholder-slate-500"></textarea>
                </div>

                <!-- Foto Upload -->
                <div class="form-group" style="display: none;">
                    <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Dokumentasi
                        (Foto)</label>
                    <div class="upload-area" id="mobileUploadArea">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <p>Tap untuk upload</p>
                        <p class="text-muted" style="font-size: 0.9rem;">Maximum 2 photos (2MB each)</p>
                        <input type="file" id="mobileImageUpload" accept="image/*" multiple style="display: none;">
                    </div>
                    <div class="image-preview-container" id="mobileImagePreview">

                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-3">
                    <button type="submit" class="btn btn-submit">
                        <span id="submitText">Simpan Kinerja</span>
                        <span id="submitSpinner" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation Mobile Only Look) -->
    <div
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 px-8 py-4 flex justify-between items-center max-w-lg mx-auto rounded-t-3xl shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <a href="./index.html" class="flex flex-col items-center text-blue-600">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Beranda</span>
        </a>
        <a href="./history.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-file-alt text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Histori</span>
        </a>
        <a href="./statistic.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Statistik</span>
        </a>
        <a href="./profile.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Profil</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="libs/anypicker.js?v=150126-3"></script>
    <script src="js/banner.js?v=150126-3"></script>
    <script src="js/badge_pegawai.js"></script>
    <script src="js/kinehar_form.js?v=150126-3"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .input-focus:focus {
            border-color: #3b82f6;
            ring: 2px;
            ring-color: #3b82f6;
        }

        .p-6 {
            padding: 1.1rem;
        }
    </style>

</body>

</html>
