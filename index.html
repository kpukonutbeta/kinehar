<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulir Isian Kinerja Harian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --hover-color: #3367d6;
            --border-color: #e0e0e0;
            --text-color: #333333;
            --light-gray: #f5f5f5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--light-gray);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin: 15px auto;
            max-width: 100%;
            width: 100%;
        }

        .form-title {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 10px;
            display: block;
            font-size: 1rem;
        }

        .form-control, .select2-container--default .select2-selection--single {
            height: 48px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus, .select2-container--default.select2-container--focus .select2-selection--single {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
            outline: none;
        }

        textarea.form-control {
            height: auto;
            min-height: 100px;
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 14px 20px;
            font-weight: 500;
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: white;
            transition: all 0.2s;
        }

        .btn-submit:active {
            background-color: var(--hover-color);
            transform: scale(0.98);
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .image-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .upload-area:active {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }

        .upload-icon {
            font-size: 32px;
            color: #757575;
            margin-bottom: 10px;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .preview-wrapper {
            position: relative;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 576px) {
            .form-container {
                padding: 15px;
                border-radius: 0;
                margin: 0;
                min-height: 100vh;
            }

            .form-control, .select2-container--default .select2-selection--single {
                height: 52px;
                font-size: 1.05rem;
            }

            .btn-submit {
                padding: 16px;
                font-size: 1.15rem;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .image-preview {
                width: 70px;
                height: 70px;
            }
        }

        /* Select2 mobile optimizations */
        .select2-container--default .select2-results__option {
            padding: 12px;
        }

        .select2-results__option--highlighted {
            background-color: var(--primary-color) !important;
        }

        /* Date picker mobile optimizations */
        .flatpickr-calendar {
            width: 100% !important;
            max-width: 320px !important;
        }

        .flatpickr-day {
            height: 40px !important;
            line-height: 40px !important;
        }

        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="form-container">
            <h1 class="form-title">Formulir Isian Kinerja Harian</h1>
            <form id="mobileForm">
                <!-- Date Picker -->
                <div class="form-group">
                    <label for="mobileDatePicker">Date</label>
                    <input type="text" class="form-control" id="mobileDatePicker" required readonly>
                </div>

                <!-- Filterable Select for Names -->
                <div class="form-group">
                    <label for="mobileNameSelect">Your Name</label>
                    <select class="form-control mobile-select2" id="mobileNameSelect" required>
                        <option value=""></option>
                        <option value="1">John Doe</option>
                        <option value="2">Jane Smith</option>
                        <option value="3">Michael Johnson</option>
                        <option value="4">Emily Davis</option>
                        <option value="5">Robert Wilson</option>
                        <option value="6">Sarah Brown</option>
                        <option value="7">David Taylor</option>
                        <option value="8">Jennifer Martinez</option>
                        <option value="9">Thomas Anderson</option>
                        <option value="10">Lisa Thomas</option>
                        <option value="11">James White</option>
                        <option value="12">Patricia Harris</option>
                        <option value="13">Daniel Clark</option>
                        <option value="14">Nancy Lewis</option>
                        <option value="15">Matthew Robinson</option>
                    </select>
                </div>

                <!-- Regular Select 1 -->
                <div class="form-group">
                    <label for="mobileDepartment">Department</label>
                    <select class="form-control" id="mobileDepartment" required>
                        <option value="">Select Department</option>
                        <option value="hr">Human Resources</option>
                        <option value="it">Information Technology</option>
                        <option value="finance">Finance</option>
                        <option value="marketing">Marketing</option>
                        <option value="operations">Operations</option>
                    </select>
                </div>

                <!-- Regular Select 2 -->
                <div class="form-group">
                    <label for="mobilePosition">Your Position</label>
                    <select class="form-control" id="mobilePosition" required>
                        <option value="">Select Position</option>
                        <option value="manager">Manager</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="associate">Associate</option>
                        <option value="director">Director</option>
                        <option value="executive">Executive</option>
                    </select>
                </div>

                <!-- Text Area 1 -->
                <div class="form-group">
                    <label for="mobileComments">Comments</label>
                    <textarea class="form-control" id="mobileComments" rows="4" placeholder="Enter your comments here..."></textarea>
                </div>

                <!-- Text Area 2 -->
                <div class="form-group">
                    <label for="mobileFeedback">Feedback</label>
                    <textarea class="form-control" id="mobileFeedback" rows="4" placeholder="Enter your feedback here..."></textarea>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label>Upload Photos</label>
                    <div class="upload-area" id="mobileUploadArea">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <p>Tap to upload photos</p>
                        <p class="text-muted" style="font-size: 0.9rem;">Maximum 5 photos (2MB each)</p>
                        <input type="file" id="mobileImageUpload" accept="image/*" multiple style="display: none;">
                    </div>
                    <div class="image-preview-container" id="mobileImagePreview">
                        <!-- Image previews will be added here -->
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-submit">
                    <span id="submitText">Submit Now</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="src/anypicker.js"></script>
    <script>
        $("#mobileDatePicker").AnyPicker(
        {
            mode: "datetime",
            dateTimeFormat: "MMMM d, yyyy",
            theme: "iOS" // "Default", "iOS", "Android", "Windows"
        });

        $(document).ready(function() {
            // Mobile-optimized select2 with search
            $(".mobile-select2").select2({
                placeholder: "Search your name",
                allowClear: true,
                width: '100%',
                dropdownAutoWidth: true,
                dropdownParent: $('.form-container'),
                minimumResultsForSearch: 3
            });

            // Image upload handling for mobile
            const mobileUploadArea = document.getElementById('mobileUploadArea');
            const mobileImageUpload = document.getElementById('mobileImageUpload');
            const mobileImagePreview = document.getElementById('mobileImagePreview');
            let mobileUploadedImages = [];
            const MAX_IMAGES = 5;
            const MAX_SIZE_MB = 2;

            mobileUploadArea.addEventListener('click', function(e) {
                e.preventDefault();
                mobileImageUpload.click();
            });

            mobileImageUpload.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleMobileFiles(e.target.files);
                }
            });

            function handleMobileFiles(files) {
                const filesToProcess = Math.min(files.length, MAX_IMAGES - mobileUploadedImages.length);

                for (let i = 0; i < filesToProcess; i++) {
                    const file = files[i];

                    // Check file type
                    if (!file.type.match('image.*')) {
                        showMobileToast('Only image files are allowed');
                        continue;
                    }

                    // Check file size (2MB max)
                    if (file.size > MAX_SIZE_MB * 1024 * 1024) {
                        showMobileToast(`Image ${file.name} is too large (max ${MAX_SIZE_MB}MB)`);
                        continue;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewWrapper = document.createElement('div');
                        previewWrapper.className = 'preview-wrapper';

                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'image-preview';
                        img.alt = 'Preview';

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = 'Ã—';
                        deleteBtn.onclick = function() {
                            previewWrapper.remove();
                            mobileUploadedImages = mobileUploadedImages.filter(img => img.name !== file.name);
                        };

                        previewWrapper.appendChild(img);
                        previewWrapper.appendChild(deleteBtn);
                        mobileImagePreview.appendChild(previewWrapper);

                        mobileUploadedImages.push({
                            name: file.name,
                            data: e.target.result
                        });
                    };
                    reader.readAsDataURL(file);
                }

                if (mobileUploadedImages.length >= MAX_IMAGES) {
                    showMobileToast(`Maximum ${MAX_IMAGES} photos allowed`);
                }
            }

            function showMobileToast(message) {
                // Simple mobile-friendly toast notification
                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = 'rgba(0,0,0,0.8)';
                toast.style.color = 'white';
                toast.style.padding = '12px 20px';
                toast.style.borderRadius = '8px';
                toast.style.zIndex = '10000';
                toast.style.maxWidth = '90%';
                toast.style.textAlign = 'center';
                toast.style.fontSize = '0.9rem';
                toast.textContent = message;

                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.transition = 'opacity 0.5s';
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 500);
                }, 3000);
            }

            // Form submission with mobile optimizations
            $("#mobileForm").on("submit", function(e) {
                e.preventDefault();

                // Show loading state
                $("#submitText").hide();
                $("#submitSpinner").show();
                $(".btn-submit").prop("disabled", true);

                const formData = {
                    date: $("#mobileDatePicker").val(),
                    name: $("#mobileNameSelect").val(),
                    nameText: $("#mobileNameSelect option:selected").text(),
                    department: $("#mobileDepartment").val(),
                    position: $("#mobilePosition").val(),
                    comments: $("#mobileComments").val(),
                    feedback: $("#mobileFeedback").val(),
                    images: mobileUploadedImages
                };

                // Validation
                if (!formData.date || !formData.name || !formData.department || !formData.position) {
                    showMobileToast("Please fill in all required fields");
                    $("#submitText").show();
                    $("#submitSpinner").hide();
                    $(".btn-submit").prop("disabled", false);
                    return;
                }

                // Simulate AJAX submission (replace with actual AJAX call)
                setTimeout(() => {
                    console.log("Form data:", formData);

                    // Show success message
                    showMobileToast("Submission successful!");

                    // Reset form
                    $("#mobileForm")[0].reset();
                    $(".mobile-select2").val(null).trigger('change');
                    mobileImagePreview.innerHTML = '';
                    mobileUploadedImages = [];

                    // Reset button state
                    $("#submitText").show();
                    $("#submitSpinner").hide();
                    $(".btn-submit").prop("disabled", false);

                    // Scroll to top
                    window.scrollTo(0, 0);
                }, 1500);

                // Actual AJAX would look like this:
                /*
                $.ajax({
                    url: 'your-mobile-api-endpoint.php',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(response) {
                        showMobileToast("Submission successful!");
                        // Reset form
                        $("#mobileForm")[0].reset();
                        $(".mobile-select2").val(null).trigger('change');
                        mobileImagePreview.innerHTML = '';
                        mobileUploadedImages = [];
                    },
                    error: function(xhr, status, error) {
                        showMobileToast("Error: " + error);
                    },
                    complete: function() {
                        $("#submitText").show();
                        $("#submitSpinner").hide();
                        $(".btn-submit").prop("disabled", false);
                    }
                });
                */
            });

            // Better touch feedback for buttons
            document.querySelectorAll('button, select, .upload-area').forEach(el => {
                el.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });

                el.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
