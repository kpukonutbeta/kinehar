<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histori Kinerja Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css?v=150126-3" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker.css" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker-font.css" />
    <link rel="stylesheet" type="text/css" href="libs/anypicker-ios.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body class="pb-24 dark:bg-slate-950 dark:text-white">

    <!-- Header Section -->
    <div class="bg-blue-700 text-white p-6 rounded-b-[2.5rem] shadow-lg mb-6">
        <div class="block" style="display: block; height: 33px;">
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-white p-2 rounded-full">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/KPU_Logo.svg" alt="Logo KPU"
                    class="w-10 h-10">
            </div>
            <div>
                <h1 class="text-lg font-bold">KPU KAB. KONAWE UTARA</h1>
                <p class="text-sm opacity-80">Histori Kinerja Harian</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 max-w-lg mx-auto">
        <div
            class="bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl rounded-3xl p-6 shadow-sm border border-gray-100 dark:border-slate-800 mb-6">
            <div class="flex items-center justify-between px-0 pt-0 pb-0">
                <div class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Pegawai</div>
            </div>
            <div
                class="bg-white dark:bg-slate-800 rounded-2xl p-4 flex items-center gap-4 border border-[#cfd7e7] dark:border-slate-700 shadow-sm mb-4">
                <div class="size-14 rounded-full border-2 border-primary/20 shrink-0 flex items-center justify-center bg-blue-500 text-white overflow-hidden"
                    id="avatarContainer">
                    <span class="text-xl font-bold" id="avatarText">--</span>
                </div>
                <div class="flex flex-col">
                    <p class="text-base font-bold leading-tight" id="textName">---</p>
                    <p class="text-xs text-[#4c669a] dark:text-gray-400 font-medium mt-1 uppercase tracking-wide">
                        NIP. <span id="textNip">---</span></p>
                </div>
            </div>

            <!-- External Link Component -->
            <a href="https://drive.google.com/drive/folders/1IYAicOD3DqTsTFQWFdUQyu_jFZchiegj?usp=sharing"
                target="_blank"
                class="flex items-center justify-between p-4 bg-blue-50 dark:bg-slate-800 rounded-2xl border border-blue-100 dark:border-slate-700 hover:bg-blue-100 dark:hover:bg-slate-700/80 transition-all group">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-500 text-white p-2 rounded-xl group-hover:scale-110 transition-transform">
                        <i class="fas fa-book"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-blue-900 dark:text-blue-100">Sheet Pengisian</p>
                        <p class="text-xs text-blue-700 dark:text-blue-300">Lihat sheet laporan pengisian</p>
                    </div>
                </div>
                <i class="fas fa-external-link-alt text-blue-400"></i>
            </a>

            <div class="flex items-center justify-between px-0 pt-0 pb-0 mt-6">
                <div class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Periode Laporan</div>
            </div>
            <div class="relative mb-6">
                <select id="periodeSelect"
                    class="form-input flex w-full appearance-none rounded-xl text-[#0d121b] dark:text-white border border-[#cfd7e7] dark:border-slate-700 bg-white dark:bg-slate-800 h-12 px-4 pr-10 text-sm leading-normal focus:ring-2 focus:ring-primary focus:border-primary">
                    <option value="januari-2026">Januari 2026</option>
                    <option selected="" value="desember-2025">Desember 2025</option>
                    <option value="november-2025">November 2025</option>
                    <option value="oktober-2025">Oktober 2025</option>
                    <option value="september-2025">September 2025</option>
                    <option value="agustus-2025">Agustus 2025</option>
                    <option value="juli-2025">Juli 2025</option>
                    <option value="juni-2025">Juni 2025</option>
                    <option value="mei-2025">Mei 2025</option>
                    <option value="april-2025">April 2025</option>
                    <option value="maret-2025">Maret 2025</option>
                    <option value="februari-2025">Februari 2025</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#4c669a]">
                    <span class="material-symbols-outlined">expand_more</span>
                </div>
            </div>

            <div class="flex items-center justify-between px-0 pt-0 pb-0">
                <div class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-1">Daftar Aktivitas</div>
                <span class="text-xs font-bold text-primary bg-primary/10 px-2.5 py-1 rounded-full"><span
                        id="totalHariKerja">---</span> Hari Kerja</span>
            </div>
            <div id="historyList" class="flex flex-col gap-3 px-0 pb-32">
                <div class="text-center text-gray-500 py-4">Memuat data...</div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Mobile Only Look) -->
    <div
        class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-slate-800 px-8 py-4 flex justify-between items-center max-w-lg mx-auto rounded-t-3xl shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <a href="javascript:void(0)" onclick="navigateTo('./index.html')"
            class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Beranda</span>
        </a>
        <a href="javascript:void(0)" onclick="navigateTo('./history.html')"
            class="flex flex-col items-center text-blue-600">
            <i class="fas fa-file-alt text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Histori</span>
        </a>
        <a href="javascript:void(0)" onclick="navigateTo('./statistic.html')"
            class="flex flex-col items-center text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Statistik</span>
        </a>
        <a href="javascript:void(0)" onclick="navigateTo('./profile.html')"
            class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-[10px] mt-1 font-medium">Profil</span>
        </a>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div
            class="bg-white dark:bg-[#1a2133] w-full max-w-md mx-4 rounded-3xl p-6 shadow-2xl transform scale-95 transition-transform duration-300 flex flex-col max-h-[85vh]">
            <div
                class="flex justify-between items-center mb-4 border-b border-gray-100 dark:border-white/10 pb-4 shrink-0">
                <h3 class="text-lg font-bold text-slate-800 dark:text-white">Detail Aktivitas</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <div class="space-y-4 overflow-y-auto custom-scrollbar pr-1">
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase">Hari / Tanggal</label>
                    <p id="modalDate" class="text-sm font-medium text-slate-800 dark:text-white mt-1">---</p>
                </div>

                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase">Uraian Kegiatan</label>
                    <div
                        class="bg-gray-50 dark:bg-slate-800/50 rounded-xl p-3 mt-1 border border-gray-100 dark:border-white/5">
                        <p id="modalComments"
                            class="text-sm text-slate-700 dark:text-slate-300 whitespace-pre-line leading-relaxed">---
                        </p>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase">Output / Hasil</label>
                    <div
                        class="bg-blue-50 dark:bg-blue-900/10 rounded-xl p-3 mt-1 border border-blue-100 dark:border-blue-500/20">
                        <p id="modalFeedback"
                            class="text-sm text-slate-700 dark:text-slate-300 whitespace-pre-line leading-relaxed">---
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/navigation.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        /* Removed custom glass-card to use Tailwind utility classes */

        .input-focus:focus {
            border-color: #3b82f6;
            ring: 2px;
            ring-color: #3b82f6;
        }

        .p-6 {
            padding: 1.1rem;
        }

        /* Modal Transition Helper Classes */
        .modal-active {
            display: flex !important;
        }

        .modal-entering {
            opacity: 1 !important;
        }

        .modal-entering>div {
            transform: scale(100%) !important;
        }
    </style>
    <script src="js/badge_pegawai.js?v=150126-3"></script>
    <script src="js/history.js?v=1"></script>
</body>

</html>
